<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Reminder System</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --danger-color: #e74c3c;
            --success-color: #27ae60;
            --background-color: #ecf0f1;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            line-height: 1.6;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .auth-container {
            max-width: 400px;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .input-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .input-group input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .btn-primary {
            width: 100%;
            background-color: var(--secondary-color);
            color: white;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
        }

        .social-login {
            margin-top: 1rem;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 25px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 0.5rem;
        }

        .social-btn img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .auth-toggle {
            margin-top: 1rem;
        }

        .auth-toggle a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
    <script>
        function showRegister() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('registerSection').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('registerSection').style.display = 'none';
            document.getElementById('loginSection').style.display = 'block';
        }

        function redirectToHome() {
            window.location.href = 'index.html';
        }
    </script>
</head>
<body>
    <div class="auth-container">
        <div id="loginSection">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="input-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
            </form>

            <div class="social-login">
                <button class="social-btn" id="googleLogin">
                    <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google"> Continue with Google
                </button>
                <button class="social-btn" id="appleLogin">
                    <img src="https://img.icons8.com/ios-filled/50/000000/mac-os.png" alt="Apple"> Continue with Apple
                </button>
                <button class="social-btn" id="microsoftLogin">
                    <img src="https://img.icons8.com/color/48/000000/microsoft.png" alt="Microsoft"> Continue with Microsoft
                </button>
            </div>

            <div class="auth-toggle">
                <span>Don't have an account? <a onclick="showRegister()">Register here</a></span>
            </div>
        </div>

        <div id="registerSection" style="display: none;">
            <h2>Create New Account</h2>
            <form id="registerForm">
                <div class="input-group">
                    <label for="registerName">Full Name</label>
                    <input type="text" id="registerName" required>
                </div>
                <div class="input-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="input-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <button type="submit" class="btn-primary">Create Account</button>
            </form>
            <div class="auth-toggle">
                <span>Already have an account? <a onclick="showLogin()">Login here</a></span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            redirectToHome();
        });
    </script>
</body>
</html>
